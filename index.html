<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Python Example App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form id="new_product_form" method="POST">
          <div class="topic">Create New Product</div>

          <span class="alert" id="alert_span">Product Stored successfully</span>

          <div class="input-box">
            <input type="text" name="customer_id" id="customer_id" required />
            <label>Customer ID</label>
          </div>
          <div class="input-box">
            <input
              type="text"
              name="customer_name"
              id="customer_name"
              required
            />
            <label>Customer Name</label>
          </div>
          <div class="input-box">
            <input type="text" name="product_name" id="product_name" required />
            <label>Product name</label>
          </div>
          <div class="input-box">
            <input
              type="number"
              min="1"
              step="any"
              name="product_price"
              id="product_price"
              required
            />
            <label>Product Price</label>
          </div>
          <div class="message-box">
            <textarea
              name="product_description"
              id="product_description"
            ></textarea>
            <label>Product Description</label>
          </div>
          <div class="input-box">
            <button class="btn" type="submit">Save Product</button>
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
